services:
    minecraft:
        container_name: xenous-mc

        image: itzg/minecraft-server
        tty: true
        stdin_open: true

        restart: unless-stopped

        ports:
            # Game port
            - 127.0.0.1:25565:25565/tcp
            # Voice chat port
            - 127.0.0.1:24454:24454/udp

        environment:
            EULA: true

            # This will allow users to connect and not check for players against Minecraft's account database
            ONLINE_MODE: false
            TYPE: FABRIC

            VERSION: 1.20.1
            DIFFICULTY: normal
            MODE: survival
            LEVEL_TYPE: minecraft:normal # minecraft:normal | minecraft:flat | minecraft:large_biomes 

            MAX_PLAYERS: 5
            VIEW_DISTANCE: 8
            MEMORY: 4G

            SERVER_NAME: Xenous
            ICON: https://github.com/Xenous-Inc/brand-assets/blob/main/logo-black.png?raw=true
            OVERRIDE_ICON: true

        volumes:
            # attach the relative directory 'data' to the container's /data path
            - ./data:/data
